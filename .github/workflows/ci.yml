name: CI

on:
  pull_request:
  push:
    branches:
      - master

jobs:
  run-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Varnish Cache
        run: |
          curl -s https://packagecloud.io/install/repositories/varnishcache/varnish60lts/script.deb.sh | sudo bash
          sudo apt-get install varnish=6.0.11-1~jammy varnish-dev=6.0.11-1~jammy

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Run check
        run: cargo check --all-targets

  run-linter:
    needs: [run-check]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Varnish Cache
        run: |
          curl -s https://packagecloud.io/install/repositories/varnishcache/varnish60lts/script.deb.sh | sudo bash
          sudo apt-get install varnish=6.0.11-1~jammy varnish-dev=6.0.11-1~jammy

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Run clippy
        run: cargo clippy --all-targets --all-features

  run-fmt:
    needs: [run-check]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt

      - name: Run rustfmt
        run: cargo fmt --all -- --check

  run-tests:
    needs: [run-check]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Varnish Cache
        run: |
          curl -s https://packagecloud.io/install/repositories/varnishcache/varnish60lts/script.deb.sh | sudo bash
          sudo apt-get install varnish=6.0.11-1~jammy varnish-dev=6.0.11-1~jammy

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build all targets
        run: cargo build --all-targets

      - name: Start Unleash
        run: docker compose up -d

      - name: Run tests
        run: cargo test --all-targets
